data:
  data_dir: "./data/FashionMNIST-Resplit"
  num_classes: 10
  input_channels: 1
  image_size: 28

training:
  batch_size: 128
  num_epochs: 50
  num_workers: 2
  pin_memory: true

  optimizer:
    type: "SGD"
    lr: 0.1
    momentum: 0.9
    weight_decay: 0.0001

  lr_scheduler:
    type: "CosineAnnealingLR"
    T_max: 50

logging:
  use_wandb: false
  use_tensorboard: false
  log_interval: 50
  save_interval: 5

runtime:
  output_dir: "./outputs"
  amp: false

device: "cuda"
seed: 42
model:
  name: "resnet9"
  dropout: 0.0
